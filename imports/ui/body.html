<body>
  <div class="container row">
    <header>

      <div class="col-sm-12">
        <h1 align="center">Notes ({{incompleteCount}} pending)</h1>
      </div>
      
      <div class="col-sm-12">
      {{> loginButtons}}
      </div>
      {{#if currentUser}}
      <div class="col-sm-6">
      <label> 
        Sort by:
        <button type="button" class="sort-notes-date btn"> 
          {{#if isDateAscending}}
            Most recent
          {{else}}
            Least recent
          {{/if}}
        </button>
      </label>
      </div>

      <div class="col-sm-6">
        <button type="button" class="sort-notes-priority btn"> 
          {{#if isPriorityAscending}}
            High priority
          {{else}}
            Low priority
          {{/if}}
        </button>      
     </div>

     

     <div class="col-sm-12">
      
        <form class="new-note">
          <div class="col-sm-12">
          <textarea class="form-control" name="text" placeholder="Type to add new note" rows="3"></textarea>
          </div>
          <div class="col-sm-3 col-sm-offset-5">
            <select class="dropdown" name="dropdown">
              <option value='' disabled selected style='display:none;'>Priority</option>
              <option>1</option> 
              <option>2</option>
              <option>3</option>
              <option>4</option> 
              <option>5</option>
              <option>6</option>
              <option>7</option> 
              <option>8</option>
              <option>9</option>
              <option>10</option> 
            </select>
          </div>
          <div class="col-sm-12">
            <button type="submit" class="btn btn-default">Store Note</button>
          </div>
    </form>
      
    </div>
    {{/if}}
    </header>

    <section>
    {{#each notes}}
        {{> note}}
     {{/each}}
    </section>
    </div>
</body>
