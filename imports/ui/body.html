<body>
  <div class="container">
    <header>
      <h1>Notes ({{incompleteCount}} pending)</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed
      </label> 

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-note">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
  
    </header>
 
    <ul>
      {{#each notes}}
        {{> note}}
      {{/each}}
    </ul>
  </div>
</body>
