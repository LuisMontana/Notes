<template name="note">

  <div class="col-sm-12"> 	

 	<form class="note-text">
 		<div class="col-sm-2">
	    	<a > Priority: {{priority}}</a>
		</div>

		<div class="col-sm-5">
	    	<a > Created: {{easyDate}}</a>
		</div>
		<div class="col-sm-4">
			<button type="submit" class="btn btn-default">Modify Note</button>
		</div>

		<div class="col-sm-1">
	    	<button class="delete">&times;</button>
		</div>
 		<div class="col-sm-12">
    		<textarea class="form-control" name="text" rows="3">{{text}}
    		</textarea>
    	</div>          
    </form>



  </div>
</template>
